{% load menu_tags common_tags %}

<div id="newstream-mobile-mainmenu" class="w-full h-auto hidden bg-white flex flex-col">
    {% for item in menu_items %}
    <div class="menu-item-wrapper">
        <a href="{{ item.href }}" class="{{ item.active_class }} menu-item flex items-center">{{ item.text }}</a>
    </div>
    {% if item.has_children_in_menu %}
    {% sub_menu item %}
    {% endif %}
    {% endfor %}
    <div class="menu-item-wrapper">
        <div class="ns-page-breaker w-full"></div>
    </div>
    <div class="menu-item-wrapper flex items-center">
        <span class="avatar-icon"></span>
        <span class="user-fullname menu-item">{{ user|display_username }}</span>
    </div>
    <div class="flex flex-col pl-6">
        <div class="menu-item-wrapper">
            <a href="{% url 'personal-info' %}" class="menu-item">Profile Settings</a>
        </div>
        <div class="menu-item-wrapper">
            <a href="{% url 'donations:my-donations' %}" class="menu-item">My Donations</a>
        </div>
        <div class="menu-item-wrapper">
            <a href="{% url 'account_logout' %}" class="menu-item">Logout</a>
        </div>
    </div>
    <div class="menu-item-wrapper">
        <a href="{% url 'donations:donate'%}" class="menu-item nav-donate-btn">Donate</a>
    </div>
</div>
