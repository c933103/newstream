{% load menu_tags %}

{% for item in menu_items %}
<div class="flex flex-col pl-6">
    <div class="menu-item-wrapper">
        <a href="{{ item.href }}" class="block menu-item {{ item.active_class }} flex items-center">{{ item.text }}</a>
    </div>
    {% if item.has_children_in_menu %}
    {% sub_menu item %}
    {% endif %}
</div>
{% endfor %}
