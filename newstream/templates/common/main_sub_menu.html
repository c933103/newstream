{% load wagtailcore_tags %}

{% for subpage in page.get_children.specific %}
<div class="menu-item-wrapper">
    <a href="{% pageurl subpage %}" class="menu-item">{{ subpage.title }}</a>
    {% if subpage.get_children.specific %}
    <div class="hidden submenu">
        {% include "common/main_sub_menu.html" with page=subpage %}
    </div>
    {% endif %}
</div>
{% endfor %}
