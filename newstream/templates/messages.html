{% load common_tags %}

{% if messages %}
<div class="z-50 fixed w-screen top-0 pb-4" id="messages-wrapper">
    <div class="messages container smpad-container flex flex-col">
        {% for message in messages %}
        <div class="{% if message.tags %}{{ message.tags|alert_class }}{% endif %}">
            <p class="font-bold p-4">{{ message }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
