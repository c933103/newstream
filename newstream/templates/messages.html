{% load common_tags %}

{% if messages %}
<div class="z-50 w-screen" id="messages-wrapper">
    <div class="messages flex flex-col">
        {% for message in messages %}
        <div class="{% if message.tags %}{{ message.tags|alert_class }}{% endif %}">
            <p class="font-bold p-4 lg:text-center">{{ message }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
